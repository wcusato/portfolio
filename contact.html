    <div class="contact">
        <h1 id="typing-text-contact"></h1>
    </div>

    <!--Create the from that will sen emails-->
    <form class="contact-form" action="send_email.php" method="POST">
        <div class="name-fields">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
    

    <!--Script for the top ribbon appearing--> 
    <script>
        const topRibbon = document.getElementById("top-ribbon");

        // Make sure ribbon shows up initially
        window.addEventListener("load", () => {
            topRibbon.style.top = "0"; 
        });

        // Listen for the scrolling
        window.addEventListener("scroll", () => {
            if (window.scrollY <= 10) {
                topRibbon.style.top = "0"; 
            } else {
                topRibbon.style.top = "-80px"; 
            }
        });
    </script>

        <!--Code for typing text-->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const text = "Hope you enjoyed the show!<br>Please consider leaving a message, and have a nice a day :) :) :)";
                const typingTextElement = document.getElementById("typing-text-contact");
                let index = 0;
    
                function type() {
                    if (index < text.length) {
                        if (text.charAt(index) === "<") {
                            typingTextElement.innerHTML += text.substring(index, text.indexOf(">", index) + 1);
                            index = text.indexOf(">", index) + 1;
                        } else {
                            typingTextElement.innerHTML += text.charAt(index);
                            index++;
                        }
                        setTimeout(type, 20);
                    }
                }
    
                type();
            });
        </script>
</body>
