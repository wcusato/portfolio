    <div class="contact">
        <h1 id="typing-text-contact"></h1>
        <h1 id="typing-text-cornflower"></h1>
    </div>

    

    <!--Script for the top ribbon appearing--> 
    <script>
        const topRibbon = document.getElementById("top-ribbon");

        // Make sure ribbon shows up initially
        window.addEventListener("load", () => {
            topRibbon.style.top = "0"; 
        });

        // Listen for the scrolling
        window.addEventListener("scroll", () => {
            if (window.scrollY <= 10) {
                topRibbon.style.top = "0"; 
            } else {
                topRibbon.style.top = "-80px"; 
            }
        });
    </script>

        <!--Code for typing text-->
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const text = "Hope you enjoyed the show!<br>Please consider leaving a message, and have a nice a day :) :) :)<br><br>Address:<br><br><br>Email:";
                const typingTextElement = document.getElementById("typing-text-contact");

                const text2 = "<br><br><br><br>43 Teele Avenue, Somerville, MA, 02144<br><br><br>william.cusato@tufts.edu<br>williamcusato@gmail.com";
                const typingTextElement2 = document.getElementById("typing-text-cornflower");

                let index = 0;
                let index2 = 0;

                function type() {
                    if (index < text.length) {
                        if (text.charAt(index) === "<") {
                            typingTextElement.innerHTML += text.substring(index, text.indexOf(">", index) + 1);
                            index = text.indexOf(">", index) + 1;
                        } else {
                            typingTextElement.innerHTML += text.charAt(index);
                            index++;
                        }
                        setTimeout(type, 13);
                    } else {
                        type2();
                    }
                }

                function type2() {
                    if (index2 < text2.length) {
                        if (text2.charAt(index2) === "<") {
                            typingTextElement2.innerHTML += text2.substring(index2, text2.indexOf(">", index2) + 1);
                            index2 = text2.indexOf(">", index2) + 1;
                        } else {
                            typingTextElement2.innerHTML += text2.charAt(index2);
                            index2++;
                        }
                        setTimeout(type2, 13);
                    }
                }

                type();
            });

           
        </script>
</body>
