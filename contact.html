    <div class="aboutMe">

    <!--Script for the top ribbon appearing--> 
    <script>
        const topRibbon = document.getElementById("top-ribbon");

        // Make sure ribbon shows up initially
        window.addEventListener("load", () => {
            topRibbon.style.top = "0"; 
        });

        // Listen for the scrolling
        window.addEventListener("scroll", () => {
            if (window.scrollY <= 10) {
                topRibbon.style.top = "0"; 
            } else {
                topRibbon.style.top = "-80px"; 
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const textElements = document.querySelectorAll('.text-line');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animated');
                    }
                });
            });

            textElements.forEach(element => observer.observe(element));
        });
    </script>
</body>
