    <section id="about">
        <div class="about-container">
            <h1>William Cusato</h1>

    </section>
    

    <div class="aboutMe">
        <div class="left-side">
            <img src="images/sunflowers.jpg" alt="Left Side Image" />
        </div>
        <div class="right-side">
            <h1>Welcome to My Portfolio!</h1>
            <h2 id="typing-text"></h2>
        </div>
    </div>


    <!--Script for the top ribbon appearing--> 
    <script>
        const topRibbon = document.getElementById("top-ribbon");

        // Make sure ribbon shows up initially
        window.addEventListener("load", () => {
            topRibbon.style.top = "0"; 
        });

        // Listen for the scrolling
        window.addEventListener("scroll", () => {
            if (window.scrollY <= 10) {
                topRibbon.style.top = "0"; 
            } else {
                topRibbon.style.top = "-80px"; 
            }
        });
    </script>

    <!--Code for typing text-->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const text = "Hey!<br>My name is William Cusato, and I'm a junior mechanical<br>engineering student at Tufts University!<br><br>In my free time, I enjoy running, reviewing music, and<br>spending time outdoors. You can read more about that<br>on the interests tab!<br><br>I'm currently seeking an internship for the Summer of<br>2025.<br><br>I hope you enjoy my portfolio!";
            const typingTextElement = document.getElementById("typing-text");
            let index = 0;

            function type() {
                if (index < text.length) {
                    if (text.charAt(index) === "<") {
                        typingTextElement.innerHTML += text.substring(index, text.indexOf(">", index) + 1);
                        index = text.indexOf(">", index) + 1;
                    } else {
                        typingTextElement.innerHTML += text.charAt(index);
                        index++;
                    }
                    setTimeout(type, 20);
                }
            }

            type();
        });
    </script>

</body>
